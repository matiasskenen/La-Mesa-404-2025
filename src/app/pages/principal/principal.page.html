<ion-header>
  <ion-toolbar>
    <ion-title>Principal</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="solid" shape="round" (click)="salir()" color="danger">
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" (click)="accionUno()">
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
