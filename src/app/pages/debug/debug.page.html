<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Enviar correo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario de correo</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Correo del destinatario -->
      <ion-item>
        <ion-label position="floating">Correo destinatario</ion-label>
        <ion-input [(ngModel)]="emailDestino" type="email"></ion-input>
      </ion-item>

      <!-- Nombre del destinatario -->
      <ion-item>
        <ion-label position="floating">Nombre destinatario</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <!-- Toggle para rechazar o aprobar -->
      <ion-item lines="none">
        <ion-label>Es rechazo</ion-label>
        <ion-toggle [(ngModel)]="esRechazo" color="danger"></ion-toggle>
      </ion-item>

      <!-- Texto del motivo (solo si es rechazo) -->
      <ion-item *ngIf="esRechazo">
        <ion-label position="floating">Motivo del rechazo</ion-label>
        <ion-textarea [(ngModel)]="motivo" autoGrow="true"></ion-textarea>
      </ion-item>

      <!-- BotÃ³n para enviar -->
      <ion-button expand="block" color="primary" (click)="enviarCorreo()">
        Enviar correo
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
