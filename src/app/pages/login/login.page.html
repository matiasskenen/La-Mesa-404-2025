<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="loguearse()" class="contenedor-flex">
    <!-- Card de login -->
        <ion-card class="imagen-card">
      <img src="../assets/logo_splash.png" alt="logo_kinetico" />
    </ion-card>

    <ion-card class="login-card">
      <ion-card-header>
      </ion-card-header>

      <ion-card-content>

        <!-- EMAIL -->
        <div class="input-group">
          <ion-item>
            
            <ion-input type="email" formControlName="email" placeholder="pepito@pepito.com"></ion-input>
          </ion-item>
          <div class="error-tooltip" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <span *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio</span>
            <span *ngIf="loginForm.get('email')?.hasError('email')">Formato de correo inválido</span>
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="input-group">
          <ion-item>
            
            <ion-input type="password" formControlName="password" placeholder="clave secreta">
              <ion-input-password-toggle slot="end" color="danger"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <div class="error-tooltip" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            La contraseña es obligatoria
          </div>
        </div>


        <!-- BOTÓN -->
        <div class="boton-container">
          <ion-button expand="block"  type="submit" [disabled]="loginForm.invalid" color="danger">
            <ion-icon name="grid-sharp"></ion-icon>
          </ion-button>
        </div>

      </ion-card-content>


      <!-- Card Imagen al fondo, adaptativa -->
    </ion-card>

    <!-- BOTÓN PARA MOSTRAR INICIO RÁPIDO -->
<ion-button expand="block" color="warning" (click)="mostrarUsuarios = true">
  INICIO RÁPIDO
</ion-button>


  </form>



<!-- OVERLAY QUE TAPA TODO -->
<div *ngIf="mostrarUsuarios" class="overlay-usuarios">

  <!-- BOTÓN PARA CERRAR -->
  <ion-button fill="clear" color="dark" (click)="mostrarUsuarios = false" class="cerrar-btn">
    ❌
  </ion-button>

  <!-- LISTA DE USUARIOS -->
  <div class="lista-usuarios">
    <div
      class="usuario-card"
      *ngFor="let u of usuarios"
      (click)="autocompletar(u.email, u.pass)"
    >
      <img [src]="u.img" alt="{{u.nombre}}" />
      <p>{{u.nombre}}</p>
    </div>
  </div>
</div>


</ion-content>
