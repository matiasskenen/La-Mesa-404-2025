<ion-content [fullscreen]="true" class="pagina-mesa">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="primary" class="toolbar-center">
        <ion-button class="boton-home" (click)="volverAtras()">
          <ion-icon name="home-outline" class="icono-home"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Ícono QR + botón escanear -->
  <div class="scanner-container" *ngIf="!mesaVerificada">
    <ion-icon name="checkbox-outline" class="icono-qr"></ion-icon>

    <ion-button
      expand="block"
      class="boton-escanear"
      (click)="escanearQR()"
      [disabled]="procesando"
    >
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
      {{ procesando ? 'Procesando...' : 'Escanear código QR para ingresar a su
      mesa' }}
      <ion-spinner slot="end" *ngIf="procesando"></ion-spinner>
    </ion-button>
  </div>

  <!-- Si ya está verificada la mesa -->
  <div class="scanner-container" *ngIf="mesaVerificada">
    <ion-button expand="block" class="boton-opcion" routerLink="/menu">
      Realizar pedido
    </ion-button>
    <ion-button
      expand="block"
      class="boton-opcion"
      [routerLink]="['/chat']"
      [queryParams]="{ mesa: mesaAsignada }"
    >
      Consulta al mozo
    </ion-button>
  </div>
</ion-content>
