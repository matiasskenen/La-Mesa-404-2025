<ion-header>
  <ion-toolbar>
    <ion-title>Mozo</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="solid" shape="round" (click)="salir()" color="danger">
        SALIR
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mozo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="block" fill="solid" routerLink="/chat">Responder consultas</ion-button>
</ion-content>
