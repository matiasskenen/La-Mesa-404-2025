<ion-content [fullscreen]="true" class="fondo">

  <!-- Encabezado -->
  <div class="header-bar">
    <img src="assets/icons/metre.png" class="avatar" />
    <span class="titulo">METRE</span>
    <ion-button fill="clear" class="logout-btn">
      <ion-icon name="power" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <!-- BOTONES PRINCIPALES -->
  <div class="botones-container" *ngIf="!formClienteActivo">
    <ion-button expand="block" class="boton-opcion" color="light" (click)="formClienteActivo = true">
      <img src="assets/icons/alta_cliente.png" />
      ALTA DE CLIENTE
    </ion-button>

    <ion-button expand="block" class="boton-opcion" color="light">
      <img src="assets/icons/lista_espera.png" />
      LISTA DE ESPERA
    </ion-button>

    <ion-button expand="block" class="boton-opcion" color="light">
      <img src="assets/icons/relevamiento.png" />
      RELEVAMIENTO LUGAR DE TRABAJO
    </ion-button>

    <ion-button expand="block" class="boton-opcion" color="light">
      <img src="assets/icons/encuestas.png" />
      VER ENCUESTAS DE OTROS EMPLEADOS
    </ion-button>
  </div>

  <!-- MENSAJES -->
  <ion-text color="danger" *ngIf="mensajeError && formClienteActivo">
    <p class="ion-padding">{{ mensajeError }}</p>
  </ion-text>

  <ion-text color="success" *ngIf="mensajeOk && formClienteActivo">
    <p class="ion-padding">{{ mensajeOk }}</p>
  </ion-text>

  <!-- FORMULARIO ALTA CLIENTE -->
  <form *ngIf="formClienteActivo" [formGroup]="formCliente" (ngSubmit)="guardarCliente()" class="formulario">
    <ion-item><ion-input formControlName="nombre" placeholder="Nombre"></ion-input></ion-item>
    <ion-item><ion-input formControlName="apellido" placeholder="Apellido"></ion-input></ion-item>
    <ion-item><ion-input type="number" formControlName="dni" placeholder="DNI"></ion-input></ion-item>
    <ion-item><ion-input formControlName="cuil" placeholder="CUIL"></ion-input></ion-item>
    <ion-item><ion-input type="email" formControlName="email" placeholder="Correo electrónico"></ion-input></ion-item>
    <ion-item><ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input></ion-item>
    <ion-item><ion-input type="password" formControlName="confirmar" placeholder="Confirmar contraseña"></ion-input></ion-item>

    <ion-button expand="block" type="submit" color="success">GUARDAR CLIENTE</ion-button>
    <ion-button fill="clear" color="medium" (click)="formClienteActivo = false">VOLVER</ion-button>
  </form>

</ion-content>
