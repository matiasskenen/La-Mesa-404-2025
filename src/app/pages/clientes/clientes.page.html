<ion-content [fullscreen]="true" class="pagina-cliente">
  <ion-header>
    <ion-toolbar>
      <ion-title>Ingreso con QR</ion-title>
      <ion-buttons slot="primary">
        <ion-button fill="solid" shape="round" (click)="salir()" color="danger">
          SALIR
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="scanner-container" *ngIf="estadoCliente === 'ninguno'">
    <ion-button
      expand="block"
      color="warning"
      size="large"
      (click)="escanearQR()"
      [disabled]="procesando"
    >
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
      {{ procesando ? 'Procesando...' : 'Escanear c√≥digo QR para ingresar' }}
      <ion-spinner slot="end" *ngIf="procesando"></ion-spinner>
    </ion-button>
  </div>

  <div *ngIf="estadoCliente !== 'ninguno'" class="estado-cliente ion-padding">
    <ion-text>
      <h2>{{ mensajeEstado }}</h2>
    </ion-text>
  </div>
</ion-content>
